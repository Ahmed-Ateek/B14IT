<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Vision WebAR</title>
    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs>
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Text with Animation -->
      <a-entity 
        position="0 1 -2" 
        text="value: IT VISION\nTo be the technological backbone that propels KAUST to the forefront of global research and education through innovative, reliable, and cutting-edge IT solutions.\n\nIT MISSION\nTo empower the KAUST community with exceptional IT services that enhance learning, research, and operational efficiency, fostering a culture of innovation and excellence.\n\nIT CORE VALUES\n1. Customer Centricity\n2. Results Orientation\n3. Collaboration & Teamwork\n4. Service Excellence\n5. Integrity; 
              align: center; 
              color: #FF0000; 
              width: 4;"
        animation="property: position; to: 0 1.5 -2; dur: 2000; dir: alternate; loop: true;"
        animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 2000; dir: alternate; loop: true;">
      </a-entity>
    </a-scene>
  </body>
</html>
