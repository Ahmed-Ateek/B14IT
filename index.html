<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text and Models</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- Animated Text -->
        <a-entity 
          text="value: IT VISION\nTo be the technological backbone that propels KAUST to the forefront of global research and education through innovative, reliable, and cutting-edge IT solutions.\n\nIT MISSION\nTo empower the KAUST community with exceptional IT services that enhance learning, research, and operational efficiency, fostering a culture of innovation and excellence.\n\nIT CORE VALUES\n1. Customer Centricity\n2. Results Orientation\n3. Collaboration & Teamwork\n4. Service Excellence\n5. Integrity; 
                align: center; 
                color: red; 
                width: 4;"
          position="0 1 0"
          animation="property: position; to: 0 1.5 0; dur: 2000; dir: alternate; loop: true;">
        </a-entity>

        <!-- 3D Object -->
        <a-entity 
          gltf-model="path-to-your-model.glb" 
          position="0 0 -2" 
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
